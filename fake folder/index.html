<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book store collection</title>
    <link rel="stylesheet" href="./copy.css">
</head>

<body>
    <h1>Book collections</h1>
    <div class="controls">
        <button id="highlight" class="btn highlight-btn">Highlight</button>
        <button id="sort" class="btn sort-btn">Sort by Pages</button>
        <input type="text" id="searchInput" placeholder="Search by title..." class="search-input">
    </div>

    <div id="loading" class="loading" style="display: none;">
        Loading...
    </div>

    <div class="books-container-wrapper">
        <div class="books-container" id="booksContainer">
            <!-- Books will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
